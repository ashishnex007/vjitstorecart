  <script>
    function addToCart(itemName, imageUrl) {
      // Find the order summary container
      var orderSummaryContainer = document.getElementById("order-summary");
  
      // Find the existing item element with the same name
      var existingItem = Array.from(orderSummaryContainer.children).find(function (item) {
        return item.dataset.itemName === itemName;
      });
  
      var buyNowButton = document.getElementById("buy-now");
  
      if (existingItem) {
        // If the item already exists, update the count
        var countElement = existingItem.querySelector(".item-count");
        var count = parseInt(countElement.textContent) + 1;
        countElement.textContent = count;
  
      } else {
        // Create a new item element and set its content
        var newItem = document.createElement("div");
        newItem.classList.add("card", "d-flex", "align-items-center", "mb-2");
        newItem.dataset.itemName = itemName;
        newItem.innerHTML = '<div class="card-body">' +
          '<p class="card-text">' + itemName + '</p>' +
          '<img src="' + imageUrl + '" height="50px" width="auto" class="ms-3" />' +
          '<div class="item-count ms-auto">1</div>' +
          '</div>';
  
        // Append the new item to the order summary container
        orderSummaryContainer.appendChild(newItem);
      }
  
      // Show the Buy Now button
      buyNowButton.classList.remove("d-none");
    }
  
    function buyNow() {
      Swal.fire(
  'Yay!',
  'Your order has been placed!',
  'success'
)
    }
